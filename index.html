<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tichu Counter</title>
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <section class="main">
      <header class="main-title">Tichu Counter</header>
      <button class="reset">reset</button>
      <div class="score-box">
        <div class="score">
          <span class="team-name left">A team</span>
          <p class="score total left">0</p>
        </div>
        <div class="score">
          <span class="team-name right">B team</span>
          <p class="score total right">0</p>
        </div>
      </div>
    </section>

    <section class="sub1">
      <header class="sub-title">History</header>
      <ul class="history">
        <li class="round">
          <p>0.</p>
          <div class="score round left">temp1</div>
          <div class="score round right">temp2</div>
          <button>X</button>
        </li>
      </ul>
    </section>

    <section class="sub2">
      <header class="sub-title">Current Round Score</header>
      <div class="score-box">
        <div class="score">
          <div>
            <span class="team-name left">A team</span>
            <p class="score cur left">50</p>
          </div>
          <button class="onetwo left">One Two!</button>
        </div>
        <div class="score">
          <div>
            <span class="team-name right">B team</span>
            <p class="score cur right">50</p>
          </div>
          <button class="onetwo right">One Two!</button>
        </div>
      </div>
      <div class="btn-boxs">
        <div class="btns left">
          <button class="small">Small Tichu</button>
          <button class="large">Large Tichu</button>
          <button class="sf">success or fail</button>
        </div>
        <div class="btns right">
          <button class="small">Small Tichu</button>
          <button class="large">Large Tichu</button>
          <button class="sf">success or fail</button>
        </div>
      </div>
    </section>

    <section>
      <div>점수 입력하는 input</div>
      <div>
        <input
          class="input-score"
          type="range"
          min="0"
          max="100"
          step="5"
          value="50"
          oninput="inputValue(this)"
        />
      </div>
      <button class="save" onclick="save(this)">Save</button>
    </section>
  </body>
</html>
